<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artemisa & Diana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdeeee;
      color: #444;
    }

    header {
      background-color: #f5d9c6;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
    }

    .contenedor {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .producto p {
      font-size: 14px;
      margin: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f5d9c6;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Artemisa & Diana</h1>
    <p>Velas artesanales hechas con amor</p>
  </header>

  <div class="contenedor">
    <div class="productos">

      <!-- VELA DE MASAJE -->
      <div class="producto">
        <img src="img/vela-masaje.png" alt="Vela de masaje">
        <h3>Vela de masaje</h3>
        <p>Lavanda y menta</p>
        <p>Relajante · Natural · Hecha a mano</p>
      </div>

      <!-- VELA NAVIDEÑA -->
      <div class="producto">
        <img src="img/vela-navidad.png" alt="Vela navidena">
        <h3>Vela navideña</h3>
        <p>Aromas calidos de invierno</p>
        <p>Edicion especial · Artesanal</p>
      </div>

    </div>
  </div>

  <footer>
    © 2025 Artemisa & Diana · Velas artesanales
  </footer>

</body>
</html>
